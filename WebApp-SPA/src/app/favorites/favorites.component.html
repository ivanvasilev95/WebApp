<div class="container mt-3">
  <div class="text-center">
    <h3>Favorite ads</h3>
    <hr>
    <p *ngIf="ads?.length == 0">User doesn't have any favorites.</p>
  </div>
  <div *ngIf="ads?.length !== 0" class="row">
    <div *ngFor="let ad of ads" class="col-sm-6 col-md-4 col-lg-4 col-xl-2" style="text-align:center">
      <ad [ad]="ad"></ad>
      <a style="cursor:pointer;" (click)="removeAd(ad.id)">remove</a>
    </div>
  </div>
</div>
