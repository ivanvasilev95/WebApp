<div class="container mt-3 mb-1">

  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" name="unread" ngDefaultControl [(ngModel)]="messageContainer" btnRadio="Unread" (click)="loadMessages()">
        <i class="fa fa-envelope"></i> Unread
      </button>
      <button class="btn btn-primary" name="inbox" ngDefaultControl [(ngModel)]="messageContainer" btnRadio="Inbox" (click)="loadMessages()">
        <i class="fa fa-envelope-open"></i> Inbox
      </button>
      <button class="btn btn-primary" name="outbox" ngDefaultControl [(ngModel)]="messageContainer" btnRadio="Outbox" (click)="loadMessages()">
        <i class="fa fa-paper-plane"></i> Outbox
      </button>
    </div>
  </div>
 
  <div class="row" *ngIf="messages?.length == 0">
    <p style="padding-top:10px;">No new messages</p>
  </div>
  
  <div class="row" *ngIf="messages?.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <tr>
          <th style="width: 40%">Message</th>
          <th style="width: 40%">Ad</th>
        <th style="width: 20%">From / To</th>
        <th style="width: 20%">Sent / Received</th>
        <th style="width: 20%"></th>
      </tr>
      <tr *ngFor="let message of messages" [routerLink]="['/ads', message.adId, message.senderId]" [queryParams]="{tab: 2}">
        <!-- messageContainer == 'Outbox' ? message.recipientId : message.senderId]" -->
        <td>{{message.content}}</td>
        <td>{{message.adTitle}}</td>
        <td>
          <div *ngIf="messageContainer != 'Outbox'">
            <strong>{{message.senderUsername}}</strong>
          </div>
          <div *ngIf="messageContainer == 'Outbox'">
            <strong>{{message.recipientUsername }}</strong>
          </div>
        </td>
        <td>{{message.messageSent | timeAgo}}</td>
        <td>
          <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>

</div>
