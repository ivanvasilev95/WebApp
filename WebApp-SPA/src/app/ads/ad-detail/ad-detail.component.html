<div class="container mt-4">
  <div class="row">
    <h1>{{ad.title}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4"> <!-- left part -->
      <div class="card">
        <img src="{{ad.photoUrl}}" alt="{{ad.id}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Price:</strong> {{ad.price}} lv.
            <!--
            <strong>{{ad.title}}</strong><br>
            <div>{{ad.price}} lv.</div>
            -->
          </div>
          <div>
            <strong>Location:</strong> {{ad.location}}
          </div>
          <div>
            <strong>Added:</strong> {{ad.dateAdded | date}}
          </div>
          <div>
            <strong>Condition: </strong><ng-container *ngIf="ad.isUsed;else Other">used</ng-container><ng-template #Other>not used</ng-template>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
              <button class="btn btn-primary w-100">Watch</button>
              <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8"> <!-- right part -->
      <div class="tab-panel">
        <tabset class="ad-tabset">
            <tab heading="Description">
              <p>{{ad.description}}</p>
            </tab>
            <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages" *ngIf="isAuthorized()">
              <p>Messages will go here</p>
            </tab>
        </tabset>
      </div>
    </div>
  </div>
