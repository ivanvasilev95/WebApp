<div class="container mt-3 pb-4">
  <h4 *appHasRole="['Admin']">Администраторски панел</h4>
  <h4 *appHasRole="['Moderator']">Модераторски панел</h4>
  <div class="tab-panel mt-3">
    <tabset class="member-tabset">
      <tab heading="Управление на потребители" *appHasRole="['Admin']" (selectTab)="scrollToTop()">
        <div class="container">
          <app-user-management></app-user-management>
        </div>
      </tab>
      <tab heading="Управление на обяви" *appHasRole="['Admin', 'Moderator']" (selectTab)="scrollToTop()">
        <div class="container">
          <app-ad-management></app-ad-management>
        </div>
      </tab>
      <tab heading="Управление на категории" *appHasRole="['Admin', 'Moderator']" (selectTab)="scrollToTop()">
        <div class="container">
          <app-category-management></app-category-management>
        </div>
      </tab>
    </tabset>
    <app-scroll-top></app-scroll-top>
  </div>
</div>
